<div style="border: 1px solid red">party Component</div>


<ng-container *ngFor="let item of partyList, index as i">
  <div *ngIf="item.done =='1'; then Checked else unChecked">
    
  </div>
  <ng-template #Checked><input type="checkbox" id="item{{i}}" (click)="checkbox(item)" Checked/></ng-template>
  <ng-template #unChecked><input type="checkbox" id="item{{i}}" (click)="checkbox(item)"/></ng-template>

  <label for="item{{i}}">{{item.description}}</label><br/>
  <!--<div class="content">
    <p>{{item.answer}}</p>
    <br />
    <button (click)="delFavs(item.id)">Remove from List</button>
  </div>-->
</ng-container>
